<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">

  <!-- fonts  -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat"> <!-- weights 500, 700-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces"> <!-- weights 700-->

  <!-- cart icon -->
  <link rel="stylesheet" 
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section id="container">  
    
  <!-- Column 1 -->
    <div class="picture">
    </div>


  <!-- Column 2 -->
    <div class="info">
      <div class="top">perfume</div>
      <div class="name">
        <h1>Gabrielle Essence Eau De Parfum</h1>
      </div>
      <div class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </div>


     <!-- Column 2 row 2-->
      <div class="pricing">
        <div class="current-price">  $149.99</div>
        <div class="previous-price"> $169.99</div>
      </div>

      <!-- Column 2 row 3 -->
        <div class="cart-button">
          <button type="cart" id="cart">          
          <i class="fa-solid fa-cart-shopping"></i> Add to Cart</button>
        </div>
        
        </section>


<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jadesonnet">Jade Sonnet</a>.
  </div>
</footer>


</body>
</html>
